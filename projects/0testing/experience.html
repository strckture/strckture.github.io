<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Panasonic Experience</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.js"></script>  
</head>
<body>
    <a class="cancel" href="index.html">
        <img src="./assets/cancel_icn.svg" alt="">
    </a>
    <div class="experience-container">
        <p class="description" id="desc1">Swipe the blossoms to form the word</p>
        <p class="description" id="desc2">Blow the flowers to form the word</p>
        <p class="description" id="desc3">Swipe the leaves to form the word</p>
        <p class="description" id="desc4">Blow the snowflakes to form the word</p>

        <img src="./assets/swipe_icn.svg" alt="Icon" class="icon" id="icon1">
        <img src="./assets/blow_icn.svg" alt="Icon" class="icon" id="icon2">
        
        <div class="final" id="final">
            <img src="./assets/PanasonicConnect_Logo.svg" alt="Logo">
            <p>With you in every season</p>
            <!-- <button>back</button> -->
        </div>
    </div>
    <script src="js/main.js"></script>
