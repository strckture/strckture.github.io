<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Aaron × Viccha</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<!-- Loading Screen -->
		<div id="loadingscreen">
			<p class="loadtitle">Aaron × Viccha <br><span id="loadProgress"></span></p>
		</div>

		<div id="container"></div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./lib/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

            import Stats from './lib/stats.module.js';

			import { OrbitControls } from './lib/OrbitControls.js';
			import { RoomEnvironment } from './lib/RoomEnvironment.js';
			import { GLTFLoader } from './lib/GLTFLoader.js';

			let mixer;

            const clock = new THREE.Clock();
			//HtmlContainer
			const container = document.getElementById( 'container' );

            // const stats = new Stats();
			// container.appendChild( stats.dom );

			const renderer = new THREE.WebGLRenderer( { antialias: false } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );
			const pmremGenerator = new THREE.PMREMGenerator( renderer );


			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x000000 );
			scene.environment = pmremGenerator.fromScene( new RoomEnvironment( renderer ), 0.04 ).texture;

			const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 5, 2, 5 );

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 1, 1, 0 );
			controls.update();
            controls.enableZoom = true;
			controls.enablePan = false;
			controls.enableDamping = true;
            controls.autoRotate = true;

			// const dracoLoader = new DRACOLoader();
			// dracoLoader.setDecoderPath( './lib/gltf/' );

			//////LoadingManager
			const loadingManager = new THREE.LoadingManager( () => {

				const loadingScreen = document.getElementById( 'loadingscreen' );
				loadingScreen.classList.add( 'fadeout' );

				// optional: remove loader from DOM via event listener
				loadingScreen.addEventListener( 'transitionend', onTransitionEnd );

			} );

			const loader = new GLTFLoader( loadingManager );
			// loader.setDRACOLoader( dracoLoader );
			loader.load( 'untitled.glb', function ( gltf ) {

				const model = gltf.scene;
				model.position.set( 1, 1, 0 );
				model.scale.set( 1, 1, 1 );
				scene.add( model );

                mixer = new THREE.AnimationMixer( model );

				animate();

			}, 
            function ( xhr ) {
			    console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

					
                if (xhr.loaded / xhr.total * 100 == 100) {
					console.log('Model geladen.')
				}


				if (xhr.loaded / xhr.total * 100 <= 100) {
					document.getElementById('loadProgress').innerText = 'loading: ' + (xhr.loaded / xhr.total * 100).toFixed(2) + '%'
				}
			},

		    // called when loading has errors
			function ( error ) {
				console.log( 'An error happened' );
			}
			);

			window.onresize = function () {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			};


			function animate() {
                // stats.update();
				requestAnimationFrame( animate );
				const delta = clock.getDelta();
				mixer.update( delta );
				controls.update();
				renderer.render( scene, camera );
			}

			function onTransitionEnd( event ) {
				event.target.remove();
			}
		</script>
	</body>
</html>
